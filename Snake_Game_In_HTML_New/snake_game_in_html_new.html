<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Feed the Snake v 1.1 beta</title>
<link rel="stylesheet" href="SnakeGameInHtml.css">
<script src="SnakeGameInHtml.js"></script>
</head>

<body>
<canvas width="850" height="500" id="canvas" style="border:1px solid #333;" onclick="snake.game.begin();">
</canvas>

<div id="controls" style="float:right; text-align:center;">
    <input type="button" id="pause" value="Play" onClick="snake.game.pause(this);" accesskey="p" style="color:#c60ee6">
    <input type="button" id="restart" value="Restart" onClick="snake.game.restart();" style="color:#fffc2e">
    <br/><br/>
    <input type="button" id="fullscreen" value="Play Fullscreen" onClick="snake.game.fullscreen();" style="color:#0740b3">
    <br/><br/>
    <div style="font-size:24px;" style="color:#e43131">
    <h1 style="color:#e43131">Score :</h1> 
    <h1><span id="scoreboard" style="color:#b3ff00">0</span></h1>
    </div>
</div>

</body>

</html>
